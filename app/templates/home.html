    <div class="tabs-content" data-tabs-content="home-tabs">

          <input type="search" name="College" placeholder="College Name" id="myInput" onkeyup="myFunction()">
          <br>
          <ul id="collegeList">
          {% for college in collection.keys() %}
            <li>
              <a href='/results/{{collection[college]}}'>{{ college }}</a>
            </li>
          {% endfor %}
          </ul>
          <script src="../static/js/home.js"></script>
          <input type="submit" class="code" value="select code">
        </form>
      </div>
      <div class="tabs-panel" id="tab2">
        <h3>View your favorite colleges</h3>
      </div>
