<!DOCTYPE html>
<html lang="en">

  <head>
    <title>SIGNUP</title>
  </head>

  <body>
    <h1>Let's get you started!</h1>

    <h3>To register, enter your desired username and password.</h3>
    <form action="/register" method="POST">
      <input type="text" name="register_username">
      <input type="text" name="register_pswd">
      <br><br>
      Confirm Password
      <input type="text" name="pswd_confirm">
      <input type="submit" name="register_submit">
    </form>
    {% if message %}
      {{message}}
    {% endif %}
    <br>

    <h4>Already have an account?</h4>
    <form action="/login" method="GET">
      <button type="submit">Login</button>
    </form>
  </body>

</html>
