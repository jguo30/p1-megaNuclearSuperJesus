<!DOCTYPE html>
<html lang="en">

  <head>
    <title>SIGNUP</title>
  </head>

  <body>
    <h1>Let's get you started!</h1>

    <h3>To register, enter your desired username and password.</h3>
    <form action="/registered" method="POST">
      <input type="text" name="register_username">
      <input type="password" name="register_pswd">
      <input type="submit" name="register_submit">
    </form>

    <br>

    <h4>Already have an account?</h4>
    <form action="/" method="POST">
      <button type="submit">Login</button>
    </form>
  </body>

</html>
