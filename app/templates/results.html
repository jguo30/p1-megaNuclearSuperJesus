<!DOCTYPE html>
<html lang="en">

  <head>
    <link rel ="stylesheet" type="text/css" href="../static/css/results.css">
    <script src="../static/js/results.js"></script>
    <title>RESULTS</title>
  </head>

  <body>
    <h1 style="text-align:center">{{name}}</h1>
    {% for i in poi %}
    <h4>{{i}}</h4>
    {% endfor %}
    <table>
      <tr>
        <th>Month</th>
        <th>Â°F</th>
        <th>Rain</th>
        <th>Snow</th>
      </tr>
      {% for i in range(12)%}
      <tr>
      <td>{{mons[i]}}</td>
      <td>{{weath[i][0]}}</td>
      <td>{{weath[i][1]}}</td>
      <td>{{weath[i][2]}}</td>
      </tr>
      {% endfor %}
    </table>
    <br>
    <h4>Driving Information</h4>
    <p>Distance: {{route[0]}} Miles</p>
    <p>Duration: {{route[1]}} Hours of Driving</p>
    <p>Total price of gas: ${{gas}}</p>
    <img src="{{image}}">

    <div id='printoutPanel'></div>
        
    <div id='myMap' style='width: 60vw; height: 60vh;'></div>
    <script type='text/javascript'>
        function loadMapScenario() {
            var map = new Microsoft.Maps.Map(document.getElementById('myMap'), {
                /* No need to set credentials if already passed in URL */
                mapTypeId: Microsoft.Maps.MapTypeId.road,
                zoom: 18,
                center: new Microsoft.Maps.Location({{la}},{{lo}})
            });
            map.setView({ mapTypeId: Microsoft.Maps.MapTypeId.streetside });
            
        }
    </script>
    <script type='text/javascript' src='https://www.bing.com/api/maps/mapcontrol?key={{key}}&callback=loadMapScenario' async defer></script> 
    <form action="/like" method="POST">
      <input type="hidden" name="college_name" value="{{name}}">
      <button type=submit class="button button-like">
        <i class="fa fa-heart"></i>
        Like
      </button>
    </form>
  </body>

</html>
